<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureLogin</title>
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #34495E;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #ffffff;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

input:focus {
    outline: none;
    border-color: #2ECC71;
}

.error-message {
    color: red;
    font-size: 14px;
    margin-bottom: 15px;
}

.btn {
    width: 100%;
    padding: 10px;
    background-color: #2ECC71;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

.btn:hover {
    background-color: #27AE60;
}

@media screen and (max-width: 480px) {
    .container {
        width: 90%;
        padding: 15px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Login to SecureLogin</h2>
        <form id="loginForm" action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit" class="btn" id="submitBtn">Login</button>
        </form>
    </div>

    <script src="script.js">document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
        
        document.getElementById("errorMessage").textContent = "";
    
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
    
        if (username === "" || password === "") {
            document.getElementById("errorMessage").textContent = "Both fields are required.";
        } else {
            alert("Login successful!");
        }
    });
    </script>
</body>
</html>
